<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Vote for Vise-president</title>
  </head>
  <body>
    <form action="index_final.html">
      <section class="container container-fluid">
        <div class="row justify-content-center align-items-center text-center">
          <h1 class="display-2 text-center">Vote for VISE-PRESIDENT</h1>
          <div class="col-md-6 vote-1">
            <img
              src="https://images.unsplash.com/photo-1643166224998-aeea3c5172f2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDcwfHRvd0paRnNrcEdnfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt=""
              class="img-fluid img-vote"
            />
            <i class="fas fa-check fa-5x"></i>
            <h2 class="text-center name-app">ROSE</h2>
          </div>
          <div class="col-md-6 vote-1">
            <img
              src="https://images.unsplash.com/photo-1643126119955-97b2730d1a25?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDY2fHRvd0paRnNrcEdnfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt=""
              class="img-fluid img-vote"
            />
            <i class="fas fa-check fa-5x"></i>
            <h2 class="text-center name-app">MARY</h2>
          </div>
        </div>
      </section>
      <div class="container container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-1 col-sm-2 col-12 col-align px-0 py-0">
            <button
              class="btn btn-primary"
              type="button"
              onclick="myFunction_prev()"
            >
              PREV
            </button>
          </div>
          <div class="col-md-8 col-sm-6 px-0 py-0"></div>
          <div class="col-md-1 col-sm-2 col-12 col-align px-0 py-0">
            <button
              class="btn btn-primary"
              type="button"
              onclick="myFunction_next()"
            >
              NEXT
            </button>
          </div>
        </div>
      </div>
      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="javascript_1.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

      <!-- <script type="text/javascript" src="javascript_1.js"></script> -->
      <script>
        function myFunction_prev() {
          location.replace("index.html");
        }
        function myFunction_next() {
          var B_final = localStorage.getItem("validation_2");
          localStorage.setItem("validation_2", 0);
          // console.log(B_final);
          if (B_final == 1) {
            location.replace("index_2.html");
          } else {
            // console.log("mary");
            swal(
              "Select your Vise-President",
              "Kindly select your Vise-president to proceed further"
            );

            // A_final=0;
            // location.replace("index_1.html");
          }
        }
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    --></form>
